<h1>Step 1: Choose your Model and color</h1>
<div>
  <div>
    <form (change)="onChange()" [formGroup]="step1Form">
      <div class="row">
      <div class="col-md-1">
      <label for="modelSelect">Model:</label>
    </div>
    <div class="col-md-1">
      <select (change)="onSelectModel()" id="modelSelect" name="modelSelect" formControlName="modelSelect" class="style-select">
        <option value="" selected>Model</option>
        <option *ngFor="let model of models; index as i" value="{{i}}">{{ model?.code }}</option>
      </select>
    </div>
    <div class="col-md-1">
        <label  for="colorSelect">Color:</label>
      </div>
        <div class="col-md-5">
        <select id="colorSelect" name="colorSelect" formControlName="colorSelect" class="style-select">
          <option value="" selected>Choose Color</option>
          <option *ngFor="let color of models?.[this.step1Form.get('modelSelect')?.value]?.colors;" value="{{color.code}}">{{color.description}}</option>
        </select>
      </div>
      </div>
      
    </form>
    <div *ngIf="this.step1Form.valid">
      <img class="carImage" src="https://interstate21.com/tesla-app/images/{{selectedModel.code}}/{{selectedModel.color}}.jpg" alt="{{selectedModel.code}}/{{selectedModel.color}}">
    </div>
  </div>
</div>
